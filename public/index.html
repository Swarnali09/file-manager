<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Transfer App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>File Transfer App</h1>
  </header>
  <main>
    <section id="register">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" name="username" placeholder="Username" required>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" placeholder="Password" required>
        <button type="submit" id="register-btn">Register</button>
      </form>
    </section>
    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" placeholder="Username" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <button type="submit" id="login-btn">Login</button>
      </form>
    </section>
    <section id="file-transfer">
      <h2>File Transfer</h2>
      <form id="file-transfer-form">
        <label for="file-input">Choose file to upload</label>
        <input type="file" id="file-input" name="file" required>
        <button type="submit" id="upload-btn">Upload File</button>
      </form>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <p id="status"></p>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
